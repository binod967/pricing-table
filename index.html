<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: rgb(192, 173, 149);
      }
      .pricing-container{
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    .pricing-plan{
        flex: 1;
        margin: 0;
        background-color: whitesmoke;
        padding: 10px;
        border-radius: 20px;
        text-align: center;
       max-width: 400px;
    }
    .plan-title{
        font-size: 30px;
        font-weight: bold;
    }
    .plan-price{
        font-size: 45px;
        font-weight: bold;
    }
    .plan-features > li{
        list-style: none;
        margin-bottom: 10px ;
    }
    .plan-button{
        border: none;
        border-radius: 8px;
        background-color: burlywood;
        padding: 10px;

    }
    @media(max-width:1201px){
        .pricing-container{
            flex-direction: column;
            height: 100%;

        }
    }

        </style>
</head>
